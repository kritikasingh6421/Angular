<div class="background">
    <div class="nav">
        <button mat-icon-button class='logout-btn' color="primary" title="logout" name="delete" (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
        </button><span>Logout</span>
    </div>
    <div class="add-result">
        <div class="row start">
            <button type="submit" value="Back" class="btn" (click)="back()">Back</button>
        </div>
        <div class="row center form-header ">
             <p>Add New Result</p>
        </div>
        <div class="add-form"> 
            <div *ngIf="alert=='success'" class="alert success-warning alert-dismissible fade show" role="alert">
                <strong>Success!</strong> Successfully added a record.
                <button mat-icon-button color="primary" title="delete" name="delete" style="float: right;" (click)="cut()">
                    <!-- <i class="fa-solid fa-xmark"></i> -->
                    <mat-icon>clear</mat-icon>
                </button> 
            </div>
            <div *ngIf="alert=='warn'" class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Warning!</strong> Something went wrong.
                <button mat-icon-button color="primary" title="delete" name="delete" (click)="cut()">
                    <mat-icon>clear</mat-icon>
                </button>
            </div> 
            <form #addResult="ngForm" (ngSubmit)="onSubmit(addResult.value);addResult.reset()">
                <div class="row">
                    <div class="col label ">
                        <label for="roll-no">Roll Number</label>
                    </div>
                    <div class="col input-field">
                        <input type="number" ngModel name="rollno" id="rollno" placeholder="Roll Number" required>
                    </div>
                </div> 
                <div class="row">
                    <div class="col label">
                        <label for="name">Name</label>
                    </div>
                    <div class="col input-field">
                        <input type="text" ngModel name="name" id="name" placeholder="Name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col label" >
                        <label for="dob">Date of Birth</label>
                    </div>
                    <div class="col input-field">
                        <input type="text" ngModel name="dob" id="dob" placeholder="DOB" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col label">
                        <label for="score">Score</label>
                    </div>
                    <div class="col input-field">
                        <input type="number" ngModel name="score" id="score" placeholder="Score" required>
                    </div>
                </div>
                <div class="row center">
                    <input type="submit" value="Submit" class="btn">
                    <input type="reset" value="Clear" class="btn">
                </div>
            </form>
        </div>
    </div> 
</div>

<router-outlet></router-outlet>
